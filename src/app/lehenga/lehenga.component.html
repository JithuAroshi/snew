<div class="h-full w-full">
  <div class="h-12 w-full flex justify-start items-center gap-1 pl-2 mt-2 md:gap-3 md:pl-4 md:mt-4">
    <div class="h-max w-max p-1 rounded-full px-3 border-[2px] border-teal-400 md:p-2 md:px-4">
      <select class="size bg-transparent outline-none border-none">
        <option value="Size">Size</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
      </select>
    </div>
    <div class="h-max w-max p-1 rounded-full px-3 border-[2px] border-teal-400 md:p-2 md:px-4">
      <select class="rate bg-transparent outline-none border-none">
        <option value="rate">Rate</option>
        <option value="less">800-1500</option>
        <option value="medium">1500-2500</option>
        <option value="high">2500-4000</option>
      </select>
    </div>
    <div class="h-max w-max p-1 rounded-full px-3 border-[2px] border-teal-400 md:p-2 md:px-4">
      <select class="discount bg-transparent outline-none border-none">
        <option value="discount">Discount</option>
        <option value="lessper">20%</option>
        <option value="mediumper">30%</option>
        <option value="highper">50%</option>
      </select>
    </div>
  </div>

  <div class="w-full h-max flex flex-wrap p-3 pb-24 gap-[14px] md:pt-5 md:pl-[400px] md:gap-10">


    <div class="h-[280px] w-44 md:h-96 md:w-64 " *ngFor="let bug of array" >
      <div  routerLink="/detail" class="h-[80%] w-full border-[1px] border-black" >
        <img class="object-contain h-full w-full overflow-hidden" [src]="bug.images[2]" alt="">
      </div>
      <div class="h-[20%] w-full items-center px-3 pt-1 border-[1px] border-black">
        <p class="text-sm h-5 w-32 font-medium overflow-hidden md:h-8 md:text-2xl"> {{bug.title}} </p>
        <p class="text-lg flex overflow-hidden md:h-9 md:text-2xl"> ${{bug.price}}  <span class="flex-1"></span> <span class="material-symbols-rounded md:text-3xl">
          favorite
          </span> </p>
      </div>
    </div>

  </div>
</div>
