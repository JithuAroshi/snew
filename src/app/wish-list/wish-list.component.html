<div *ngIf="wisharray == 0" class="h-screen w-screen flex justify-center items-center">
  <p class="text-base md:text-4xl font-extrabold">Your Wishlist Is Empty...!</p>
</div>

<div *ngIf="wisharray != 0">

  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">

        <div class="lg:w-1/4 md:w-1/2 p-4 w-full relative" *ngFor="let wish of wisharray" >
          <a class="block relative h-80 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{wish.data.data.postImgPath}}">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{wish.data.data.category.category}}</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium"> {{wish.data.data.title}} </h2>
            <p class="mt-1"> {{wish.data.data.discountrate}} </p>
          </div>
          <button (click)="delectwish(wish.id)" class="bg-white/80 flex justify-center items-center p-[2px] rounded absolute top-6 right-6"><span class="material-symbols-rounded">
            close
            </span></button>
        </div>

      </div>
    </div>
  </section>

</div>
